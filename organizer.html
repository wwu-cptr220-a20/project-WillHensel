<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="author" content="Will Hensel">
        <meta name="description" content="An app to organize your board games">
        <meta name="keywords" content="Board Games, organization, rating">

        <!-- Stylesheets and Bootstrap -->
        <link href="https://classic.yarnpkg.com/en/package/normalize.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="./img/favicon.png">

        <title>Board Game Organizer</title>
    </head>
    <body>
        <header>
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Board Game Organizer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="info.html">Info</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="organizer.html">Organizer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="info.html#categories">Categories</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="content">
            <div class="container mt-4 mb-4">
                <label for="boardGameInput">Enter a board game</label>
                <div class="form-inline">
                    <input type="text" class="form-control" id="boardGameInput">
                    <button type="button" class="btn btn-success ml-4" id="submit-button">Submit</button>
                </div>
            </div>
            <div class="container mt-4 mb-4">
                <table class="table table-dark">
                    <tbody id="game-list">
                        <tr>
                            <th scope="row">1</th>
                            <td>Exploding Kittens</td>
                            <td>5 stars</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container mt-4 mb-4">
                <h1>How to</h1>
                <ul>
                    <li>
                        <p>
                            Enter the name of a board game to add to your collection in the input field and click submit
                            to add a new game.
                        </p>
                    </li>
                    <li>
                        <p>
                            Click on the star rating on the game to change it.
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <p>&#169; Will Hensel, 2020</p>
        </footer>

        <!-- Scripts -->
        <script src="./js/organizer.js"></script>
    </body>
</html>
